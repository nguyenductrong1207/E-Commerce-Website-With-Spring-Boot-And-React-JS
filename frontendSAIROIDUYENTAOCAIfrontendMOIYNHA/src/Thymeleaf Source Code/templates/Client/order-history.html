            <div class="container mt-5">

                        <div class="card">
                                <div class="iq-card-body">

                                        <table class="data-tables table table-striped table-bordered mt-2"
                                               style="width:100%">
                                            <thead>
                                            <tr>
                                                <th style="width: 5%" class="text-center">No.</th>
                                                <th style="width: 15%" class="text-center">Order Books</th>
                                                <th style="width: 15%" class="text-center">Order Date</th>
                                                <th style="width: 16%" class="text-center">Payment Method</th>
                                                <th style="width: 12%" class="text-center">Quantity</th>
                                                <th style="width: 13%" class="text-center">Total Prices</th>
                                                <th style="width: 11%" class="text-center">Status</th>
                                                <th style="width: 13%" class="text-center">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <th:block th:each="ordersList, status:${ordersList}">
                                                <tr th:id="'row'+${status.count}">
                                                    <td class="divCount text-center align-content-center" th:text="${status.count} + '.'"></td>
                                                    <td class="text-center align-content-center">
                                                        <img th:src="@{${ordersList.getFirstBookImage()}}" alt="Book Image" style="max-width: 100px;"/>
                                                    </td>
                                                    <td class="text-center align-content-center" th:text="${ordersList.createdDate}"></td>
                                                    <td class="text-center align-content-center" th:text="${ordersList.paymentMethod}"></td>
                                                    <td class="text-center align-content-center" th:text="${ordersList.getTotalQuantity()}"></td>
                                                    <td class="text-center align-content-center" th:text="'$ ' + ${ordersList.total}"></td>
                                                    <td class="text-center align-content-center" th:text="${ordersList.orderStatus}"></td>
                                                    <td class="text-center align-content-center">
                                                        <div class="">
                                                            <a th:href="@{'/order-detail/' + ${ordersList.id}}" class="btn btn-primary changeColor">See More</a>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </th:block>
                                            </tbody>
                                        </table>
                                    </div>
