<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="Admin/admin-template.html :: header('User Management')">
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <div class="iq-sidebar" th:insert="Admin/admin-template.html :: sidebar">
    </div>

    <!-- Top Nav Bar -->
    <div class="iq-top-navbar" th:insert="Admin/admin-template.html :: topNavbar">
    </div>

    <!-- Page Content  -->
    <div id="content-page" class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="iq-card">
<!--                        <div class="iq-card-header d-flex justify-content-between">-->
<!--                            <div class="iq-header-title">-->
<!--                                <h4 class="card-title">Users List</h4>-->
<!--                            </div>-->

<!--                                                        </div>-->
<!--                        </div>-->
                        <div class="iq-card-body">
                            <div class="table-responsive">
                                <table class="data-tables table table-striped table-bordered" style="width:100%">
                                    <thead>
                                    <tr>
                                        <th style="width: 2%;">No</th>
                                        <th style="width: 20%;">Name</th>
                                        <th style="width: 10%;">Image</th>
                                        <th style="width: 25%;">Email</th>
                                        <th style="width: 2%;">Age</th>
                                        <th style="width: 6%;">Occupation</th>
                                        <th style="width: 10%;">Status</th>
                                        <th style="width: 5%;">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <th:block th:each="user : ${listUsers}">
                                        <tr>
                                            <td class=" text-center" th:text="${user.id}"></td>
                                            <td th:text="${user.firstName} + ' ' + ${user.lastName}"></td>
                                            <td>
                                                <img class="img-fluid" alt="bookImage" th:src="${user.avatarURL}"/>
                                            </td>
                                            <td th:text="${user.email}"></td>
                                            <td class=" text-center" th:text="${user.age}"></td>
                                            <td th:text="${user.occupation}"></td>
                                            <td th:text="${user.userStatus}"></td>
                                            <td>
                                                <div class="flex align-items-center list-user-action text-center">
                                                    <a class="bg-primary" data-toggle="tooltip" data-placement="top"
                                                       title=""
                                                       data-original-title="Detail"
                                                       th:href="@{'/user-management/user-detail/' + ${user.id}}">
                                                        <i class="las la-calendar-check"></i>
                                                    </a>
                                                    <!--                                                    <a class="bg-primary" data-toggle="tooltip" data-placement="top"-->
                                                    <!--                                                       title=""-->
                                                    <!--                                                       data-original-title="Edit"-->
                                                    <!--                                                       th:href="@{'/user-management/edit/' + ${user.id}}">-->
                                                    <!--                                                        <i class="ri-pencil-line"></i>-->
                                                    <!--                                                    </a>-->
<!--                                                    <a class="bg-primary" data-toggle="tooltip" data-placement="top"-->
<!--                                                       title=""-->
<!--                                                       data-original-title="Delete"-->
<!--                                                       th:href="@{'/user-management/delete/' + ${user.id}}">-->
<!--                                                        <i class="ri-delete-bin-line"></i>-->
<!--                                                    </a>-->
                                                </div>
                                            </td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Wrapper END -->

<div th:replace="Admin/admin-template.html :: footer">
</div>
</body>

</html>
