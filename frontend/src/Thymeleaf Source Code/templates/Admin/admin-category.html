<head th:replace="Admin/admin-template.html :: header('Category')">
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <div class="iq-sidebar" th:insert="Admin/admin-template.html :: sidebar">
    </div>

    <!-- Top Nav Bar -->
    <div class="iq-top-navbar" th:insert="Admin/admin-template.html :: topNavbar">
    </div>

    <!-- Page Content  -->
    <div id="content-page" class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="iq-card">
                        <div class="iq-card-header d-flex justify-content-between">
                            <div class="iq-card-header-toolbar d-flex align-items-center">
                                <a th:href="@{'/admin-add-category'}" class="btn btn-primary">Add New Category</a>
                            </div>
                        </div>
                        <div class="iq-card-body">
                            <div class="table-responsive">
                                <table class="data-tables table table-striped table-bordered" style="width:100%">
                                    <thead>
                                    <tr>
                                        <th class="text-center" style="width: 5%;">No</th>
                                        <th style="width: 40%">Category Name</th>
                                        <th style="width: 40%">Category Description</th>
                                        <th class="text-center" style="width: 15%">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <th:block th:each="category : ${listCategories}">
                                        <tr>
                                            <td class="text-center" th:text="${category.id}"></td>
                                            <td th:text="${category.name}"></td>
                                            <td th:text="${category.description}"></td>
                                            <td>
                                                <div class="flex align-items-center list-user-action text-center">
                                                    <a class="bg-primary" data-toggle="tooltip" data-placement="top"
                                                       title=""
                                                       data-original-title="Edit"
                                                       th:href="@{'/admin-category/edit/' + ${category.id}}"><i
                                                            class="ri-pencil-line"></i></a>
                                                    <a class="bg-primary" data-toggle="tooltip" data-placement="top"
                                                       title=""
                                                       data-original-title="Delete"
                                                       th:href="@{'/admin-category/delete/' + ${category.id}}"><i
                                                            class="ri-delete-bin-line"></i></a>
                                                </div>
                                            </td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Wrapper END -->

<div th:replace="Admin/admin-template.html :: footer">
</div>
</body>
