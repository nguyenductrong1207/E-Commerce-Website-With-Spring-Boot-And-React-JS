<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="Client/client-template.html :: head('Registration')"></head>

<body>
<div class="page-wraper">
    <!-- Header -->
    <header th:insert="Client/client-template.html :: header"></header>
    <!-- Header End -->

    <div class="page-content">
        <!-- inner page banner -->
        <div class="dz-bnr-inr overlay-secondary-dark dz-bnr-inr-sm"
             style="background-image:url(/Client/images/background/bg3.jpg);">
            <div class="container">
                <div class="dz-bnr-inr-entry">
                    <h1>Registration</h1>
                    <nav aria-label="breadcrumb" class="breadcrumb-row">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html"> Home</a></li>
                            <li class="breadcrumb-item">Registration</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!-- inner page banner End-->

        <!-- contact area -->
        <section class="content-inner shop-account">
            <!-- Product -->
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-6 mb-4">
                        <div class="login-area">
                            <form th:action="@{/process_register}" method="post" th:object="${newUser}">
                                <h4 class="text-secondary">Registration</h4>
                                <p class="font-weight-600">If you have an account, please
                                    <a th:href="@{/client-login}">Log in</a>.</p>
                                <div class="mb-4 input-group align-items-center">
                                    <label class="label-title me-2" for="firstName">First Name<span style="color: red"> *</span></label>
                                    <input name="dzName" id="firstName" required="" class="form-control rounded" placeholder="Your First Name" type="text"
                                           th:field="*{firstName}">
                                    <label class="label-title mx-2" for="lastName">Last Name<span style="color: red"> *</span></label>
                                    <input name="dzName" id="lastName" required="" class="form-control rounded" placeholder="Your Last Name" type="text"
                                           th:field="*{lastName}">
                                </div>
                                <div class="mb-4">
                                    <label class="label-title" for="email">Email address<span style="color: red"> *</span></label>
                                    <input name="dzName" id="email" required="" class="form-control"
                                           placeholder="Your Email address" type="email" th:field="*{email}">
                                </div>
                                <div class="mb-4">
                                    <label class="label-title" for="password">Password<span style="color: red"> *</span></label>
                                    <input name="dzName" id="password" required="" class="form-control " placeholder="Type Password"
                                           type="password" maxlength="20" minlength="8" th:field="*{password}">
                                    <span toggle="#password"
                                          class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                                <div class="mb-5">
                                    <small>Your personal data will be used to support your experience throughout this
                                        website, to manage access to your account, and for other purposes described in
                                        our <a href="privacy-policy.html">privacy policy</a>.</small>
                                </div>
                                <div class="text-left">
                                    <button type="submit" class="btn btn-primary btnhover w-100 me-2">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Product END -->
        </section>
        <!-- contact area End-->
    </div>

    <!-- Footer -->
    <div th:insert="Client/client-template.html :: footer"></div>
    <!-- Footer End -->

</div>
</body>
</html>
