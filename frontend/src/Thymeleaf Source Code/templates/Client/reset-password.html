<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	  lang="en">

<head th:replace="Client/client-template.html :: head('Reset Password')"></head>

<body>
	<div class="page-wraper">
		<!-- Header -->
		<header th:insert="Client/client-template.html :: header"></header>
		<!-- Header End -->

		<div class="page-content">
			<!-- inner page banner -->
			<div class="dz-bnr-inr overlay-secondary-dark dz-bnr-inr-sm"
				style="background-image:url(/Client/images/background/bg3.jpg);">
				<div class="container">
					<div class="dz-bnr-inr-entry">
						<h1>[[${title}]]</h1>
						<nav aria-label="breadcrumb" class="breadcrumb-row">
							<ul class="breadcrumb">
								<li class="breadcrumb-item"><a th:href="@{/}"> Home</a></li>
								<li class="breadcrumb-item">[[${title}]]</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
			<!-- inner page banner End-->

			<section class="content-inner shop-account">
				<div class="container">
					<div class="row">
						<div class="login-area">
							<div class="tab-content nav">
								<form th:action ="@{/reset-password}" class="tab-pane fade col-12 show active" method="post">
									<input type="hidden" name="token" th:value="${token}">
									<label for="reset-password" class="label-title">Password</label>
									<input id="reset-password" name="password" inputmode="text" type="password" class="form-control"
										placeholder="Your New Password">
									<span toggle="#reset-password"
										  class="fa fa-fw fa-eye field-icon toggle-password"></span>
									<label for="confirm-password" class="label-title mt-3">Confirm Password</label>
									<input id="confirm-password" name="repeatPassword" type="password" class="form-control"
										placeholder="Your New Password again" required>
									<span toggle="#confirm-password"
										  class="fa fa-fw fa-eye field-icon toggle-password"></span>
									<span class="text-danger warning-text"></span>
									<div id="confirm-change-password" class="text-left mt-3">
										<button type="submit" class="btn btn-primary btnhover">Confirm</button>
										<a class="btn btn-outline-secondary btnhover m-r10" data-bs-toggle="tab"
											th:href="@{/client-login}">Back</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

		<!-- Footer -->
		<div th:insert="Client/client-template.html :: footer"></div>
	</div>


</body>
</html>
