                <div class="row">
                    <div class="col-md-12 col-sm-12" th:each="book: ${newsPage}">
                        <div class="dz-shop-card style-2">
                            <div class="col-md-2 dz-media">
                                <a th:href="@{'/books-detail/' + ${book.book_id}}">
                                    <img class="bookList" th:src="${book.book_image}" alt="book">
                                </a>
                            </div>
                            <div class="col-md-7 dz-content">
                                <div class="dz-header">
                                    <div>
                                        <ul class="dz-tags">
                                            <li>
                                                <a class="badge" th:each="category: ${book.categories}"
                                                   th:text="${category.name}"></a>
                                            </li>
                                        </ul>
                                        <h4 class="title mb-0 shortTitle">
                                            <a th:text="${book.name}"
                                               th:href="@{'/books-detail/' + ${book.book_id}}"></a>
                                        </h4>
                                    </div>
                                </div>
                                <div class="dz-body">
                                    <div class="dz-rating-box">
                                        <div>
                                            <p class="dz-para shortBookListDescription"
                                               th:text="${book.description}"></p>
                                            <div>
                                                <a href="pricing" class="badge">Get 20% Discount for today</a>
                                                <a href="pricing" class="badge">50% OFF Discount</a>
                                                <a href="pricing" class="badge next-badge">See 2+ promos</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="rate">
                                        <ul class="book-info">
                                            <span>Author<li th:text="${book.author.name}"></li></span>
                                            <span>Date Published<li th:text="${book.publication_date}"></li></span>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 dz-content ml-2 bookListButtonBlock">
                                <div class="dz-header">
                                    <div class="price">
                                        <span class="price-num text-primary" th:text="'$ ' + ${book.salePrice}"></span>
                                        <del th:text="'$ ' + ${book.price}"></del>
                                    </div>
                                </div>
                                <div class="dz-body bookListButton">
                                    <div class="d-flex">
                                        <a class="btn btn-secondary btnhover btnhover2 otherAddToCart"
                                           th:data-book-id="${book.book_id}"
                                           th:href="@{'/shop-cart/add/' + ${book.book_id}+ '/1'}">
                                            <i class="flaticon-shopping-cart-1 m-r10"></i>
                                            Add to cart
                                        </a>
                                        <div class="bookmark-btn style-1">
                                            <input class="form-check-input" type="checkbox" id="flexCheckDefault1">
                                        </div>
                                    </div>
                                </div>

                    <div class="col-md-8 mb-3">
                        <nav aria-label="Blog Pagination">
                            <ul class="pagination style-1">
                                <!-- Previous button-->
                                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                    <a class="page-link prev" th:href="@{/books-list(page=${currentPage - 1})}" th:if="${currentPage > 0}">Prev</a>
                                    <span class="page-link prev disabled" th:unless="${currentPage > 0}">Prev</span>
                                </li>
                                <!--  Page numbers, loop from 0 to totalPage - 1-->
                                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" >
                                    <a class="page-link" th:classappend="${i == currentPage} ? 'active' : ''" th:href="@{/books-list(page=${i})}" th:text="${i + 1}"></a>
                                </li>

                                <!-- Next button-->
                                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                    <a class="page-link next" th:href="@{/books-list(page=${currentPage + 1})}" th:if="${currentPage < totalPages - 1}">Next</a>
                                    <span class="page-link next disabled" th:unless="${currentPage < totalPages - 1}">Next</span>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

        <!-- Newsletter -->
        <section class="py-5 newsletter-wrapper"
                 style="background-image: url('/Client/images/background/bg1.jpg'); background-size: cover;">
            <div class="container">
                <div class="subscride-inner">
                    <div
                            class="row style-1 justify-content-xl-between justify-content-lg-center align-items-center text-xl-start text-center">
                        <div class="col-xl-7 col-lg-12">
                            <div class="section-head mb-0">
                                <h2 class="title text-white my-lg-3 mt-0">Subscribe our newsletter for newest books
                                    updates</h2>
                            </div>
                        </div>
                        <div class="col-xl-5 col-lg-6">
                            <form class="dzSubscribe style-1"
                                  action="https://bookland.dexignzone.com/xhtml/script/mailchamp.php" method="post">
                                <div class="dzSubscribeMsg"></div>
                                <div class="form-group">
                                    <div class="input-group mb-0">
                                        <input name="dzEmail" required="required" type="email"
                                               class="form-control bg-transparent text-white"
                                               placeholder="Your Email Address">
                                        <div class="input-group-addon">
                                            <button name="submit" value="Submit" type="submit"
                                                    class="btn btn-primary btnhover">
                                                <span>SUBSCRIBE</span>
                                                <i class="fa-solid fa-paper-plane"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
